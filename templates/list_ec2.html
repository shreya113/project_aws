<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>List of Running Instances</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body{
                height:100vh;
                display:flex;
                flex-direction:column;
                background-color:lightgreen;
                text-align:center;
              }
              
             table{
                 border:1px solid black;
                 border-radius: 5px;
             }
        </style>  
    </head>
    <body>
        <table>
            <tr>
                <th>Instance Id</th>
                <th>Instance type</th>
                <th>Public ip</th>
                <th>Private ip</th>
            </tr>
            {% for f in list1%}
            <tr>
                <td>{{f['instance_id']}}</td>    
                <td>{{f['instance_type']}}</td>    
                <td>{{f['public_ip']}}</td>    
                <td>{{f['private_ip']}}</td> 
            </tr>
            {% endfor %}
        </table>

    </body>
    </html>
